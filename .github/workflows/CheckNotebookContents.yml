name: Check notebook contents

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@master
      - name: Ensure dependencies
        run: |          
          #!/usr/bin/env python
          sudo pip install --upgrade nbstripout
          which python
          pip show nbstripout
          python -m site
          #sudo python /home/runner/.local/lib/python2.7/site-packages/nbstripout/_nbstripout.py --install --global 
          nbstripout --install --global
      - name: Check contents
        run: |
          # Execute commands
          InvalidNoteBooks=()
          for f in ${{runner.workspace}}/devops-pipelines/*.ipynb
          do
            echo "Processing $f..."
            newFileName="${f}_stripped"
            cat $f | nbstripout > $newFileName
            diff --strip-trailing-cr $f $newFileName > /dev/null 2>&1
            error=$?
            if [ $error -eq 0 ]
            then
              echo "$f seems okay..."
            elif [ $error -eq 1 ]
            then
              echo "$f is invalid..."
            else
              echo "Sorry, there was something wrong with the diff command..."
            fi
            exit $error
          done

          if (( ${#InvalidNoteBooks[@]} )); then
              echo "Notebooks shouldn't contain any outputs, please install pre-commit hook, see readme. Invalid notebooks:" 
            for i in "${InvalidNoteBooks[@]}"
            do
               echo "$i"
               # or do whatever with individual element of the array
            done
            exit 1
          fi
